<!DOCTYPE html>
<html>
<head>
  <title>节点</title>
  <meta charset="utf-8">
  <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
  <h1>复制链接或者“对应软件”扫码</h1>
   <p>每次使用节点前，请使用本地网络更新一下节点，不然可能会导致无法使用</p>
  <h2>小火箭节点</h1>
  <p>链接：https://cf1.zhoumo.eu.org/custom/clash/mingzi/shij/cffd/cffdsr08.yaml</p>
  <div id="qrcodeTable"></div>
  <h2>小火箭,电脑和安卓端clash</h1>
  <p>https://cf1.zhoumo.eu.org/custom/clash/sr/fassh.yaml</p>
  <div id="qrcodeCanvas"></div>
  <h2>小火箭,电脑和安卓端v2ray</h1>
  <p>https://oss.v2rayse.com/custom/clash/mingzi/shij/cf/cffdip09.yaml</p>
  <div id="qrcodeCanvas2"></div>

  <script>
    jQuery('#qrcodeTable').qrcode({
      render	: "table",
      text	: "https://cf1.zhoumo.eu.org/custom/clash/mingzi/shij/cffd/cffdsr08.yaml"
    });	
    jQuery('#qrcodeCanvas').qrcode({
      text	: "https://cf1.zhoumo.eu.org/custom/clash/sr/fassh.yaml"
    });
    jQuery('#qrcodeCanvas2').qrcode({
      text	: "https://oss.v2rayse.com/custom/clash/mingzi/shij/cf/cffdip09.yaml"
    });
  </script>
</body>
</html>
