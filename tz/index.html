  <title>福利</title>

    <script>
        function checkPassword() {
            var password = prompt("请输入密码");
            if (password !== "123123") {
                alert("年轻人你的想法很危险");
                window.location.href = "https://dhwzgh.github.io/tz/nqr"; // 输入错误时跳转到网站A
            } else {
                window.location.href = "https://dhwzgh.github.io/fl/"; // 输入正确时跳转到网站B
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <!-- 这里是你的网站内容 -->
</body>
</html>
