<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小火箭账号分享</title>
    <style>
        .account-container {
            display: flex;
            justify-content: space-between;
        }
        .account {
            flex: 0 0 calc(35% - 5px);
            border: 3px solid #ccc;
            padding: 10px;
            text-align: center;
            margin: 30px;
        }
        .copy-button {
            font-size: 25px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>小火箭账号分享</h1>

    <div class="account-container">
        <div class="account">
            <h2>账号1</h2>
            <p>小火箭账号：<span class="rocketUsername" data-clipboard-text="Account 1 Username">Account 1 Username</span></p>
            <p>小火箭密码：<span class="rocketPassword" data-clipboard-text="Account 1 Password">Account 1 Password</span></p>
            <button class="copy-button" data-clipboard-action="copy" data-clipboard-target=".rocketUsername">复制账号</button>
            <button class="copy-button" data-clipboard-action="copy" data-clipboard-target=".rocketPassword">复制密码</button>
        </div>

        <div class="account">
            <h2>账号2</h2>
            <p>小火箭账号：<span class="rocketUsername" data-clipboard-text="Account 2 Username">Account 2 Username</span></p>
            <p>小火箭密码：<span class="rocketPassword" data-clipboard-text="Account 2 Password">Account 2 Password</span></p>
            <button class="copy-button" data-clipboard-action="copy" data-clipboard-target=".rocketUsername[data-clipboard-text='Account 2 Username']">复制账号</button>
            <button class="copy-button" data-clipboard-action="copy" data-clipboard-target=".rocketPassword[data-clipboard-text='Account 2 Password']">复制密码</button>
        </div>
    </div>

    <!-- Add more account sections as needed -->

    <div id="alertDiv" style="display: none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script>
        var clipboard = new ClipboardJS('.copy-button');

        clipboard.on('success', function (e) {
            var alertDiv = document.getElementById("alertDiv");
            alertDiv.style.display = "block";
            alertDiv.innerHTML = "已复制: " + e.text;
            
            setTimeout(function() {
                alertDiv.style.display = "none";
            }, 1000); // 1秒后关闭提示
        });

        clipboard.on('error', function (e) {
            console.error('复制失败:', e.action);
        });
    </script>
</body>
</html>
