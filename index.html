<!-- 添加搜索表单 -->
<div class="center-container">
  <div class="search-container">
    <form id="searchForm" method="GET">
      <input type="text" id="searchInput" name="q" placeholder="搜索...">
      <select id="searchEngine" name="searchEngine">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="baidu">Baidu</option>
      </select>
      <input type="submit" value="搜索">
    </form>
  </div>
</div>

<script>
  document.getElementById('searchForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const searchInputValue = document.getElementById('searchInput').value;
    const searchEngine = document.getElementById('searchEngine').value;

    let searchURL = '';

    // 根据用户选择的搜索引擎构建搜索URL
    switch (searchEngine) {
      case 'google':
        searchURL = 'https://www.google.com/search?q=' + encodeURIComponent(searchInputValue);
        break;
      case 'bing':
        searchURL = 'https://www.bing.com/search?q=' + encodeURIComponent(searchInputValue);
        break;
      case 'baidu':
        searchURL = 'https://www.baidu.com/s?wd=' + encodeURIComponent(searchInputValue);
        break;
      default:
        searchURL = 'https://www.google.com/search?q=' + encodeURIComponent(searchInputValue);
    }

    window.open(searchURL, '_blank'); // 在新窗口或新标签页中打开搜索结果
  });
</script>
