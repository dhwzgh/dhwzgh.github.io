<!DOCTYPE html>

    <style>
        /* 样式可以根据需要进行调整 */
        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            cursor: pointer;
        }

        .menu-button img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-left: 30px;
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .menu-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-button:hover + .menu-content {
            display: block;
            background-color: #e0e0e0; /* 菜单栏的背景颜色 */
        }

        .menu-content a:hover {
            background-color: #c0c0c0; /* 菜单项的背景颜色 */
        }

        .submenu {
            display: none;
            position: absolute;
            min-width: 160px;
            background-color: #f9f9f9;
            left: 100%;
            top: 0;
        }

        .submenu a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content .submenu.active {
            display: block;
        }

        /* 新增样式 */
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .search-container input[type=text] {
            padding: 13px;
            width: 500px;
            border: none;
            border-radius: 15px;
            outline: none;
            font-size: 20px;
        }

        .search-container select {
            width: 75px;
            padding: 5px;
            font-size: 16px;
        }

        .search-container input[type=submit] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container input[type=submit]:hover {
            background-color: #111;
        }

        /* 新增壁纸样式 */
        .wallpaper-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .wallpaper-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<script>

        wallpaperContainer.classList.add('wallpaper-container');

        wallpaperImage.src = selectedWallpaper;
        wallpaperContainer.appendChild(wallpaperImage);
        document.body.appendChild(wallpaperContainer);

<script>
    var activeSubmenu = null;

    function toggleMenu() {
        var menuContent = document.querySelector(".menu-content");
        if (menuContent.style.display === "block") {
            menuContent.style.display = "none";
        } else {
            menuContent.style.display = "block";
        }
    }

    function toggleSubmenu(submenuId) {
        var submenu = document.getElementById("submenu" + submenuId);
        if (submenu !== activeSubmenu) {
            if (activeSubmenu) {
                activeSubmenu.classList.remove("active");
            }
            submenu.classList.add("active");
            activeSubmenu = submenu;
        } else {
            submenu.classList.remove("active");
            activeSubmenu = null;
        }
    }
</script>
