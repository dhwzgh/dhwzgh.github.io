<style>
    h1 {

    .rounded-box {
        border: 2px solid #000;
        border-radius: 10px;
        padding: 10px;

        background-color: #FFFFE0;

    body {

<script>
    window.onload = function() {
        var mobileWallpapers = [

            "https://ipazxnz.github.io/bizhi/2.jpg",
            "https://ipazxnz.github.io/bizhi/3.jpg",

            "https://ipazxnz.github.io/bizhi/5.jpg",
            // 添加更多电脑壁纸链接...
        ];

        var isMobile = (/Mobi|Android/i.test(navigator.userAgent));

        var selectedWallpaper;

        if (isMobile) {
            var randomMobileIndex = Math.floor(Math.random() * mobileWallpapers.length);
            selectedWallpaper = mobileWallpapers[randomMobileIndex];
        } else {
            var randomDesktopIndex = Math.floor(Math.random() * desktopWallpapers.length);
            selectedWallpaper = desktopWallpapers[randomDesktopIndex];
        }

        document.body.style.backgroundImage = "url('" + selectedWallpaper + "')";
    };
</script>
