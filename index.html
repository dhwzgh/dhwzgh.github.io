<!DOCTYPE html>
<html>
<head>
<title>下拉菜单实例|菜鸟教程(runoob.com)</title>
<meta charset="utf-8">
<style>
  /* 基本样式保持不变 */
  ul {
    list-style-type:none;
    margin:0;
    padding:0;
    overflow:hidden;
    background-color:#333;
  }
  
  li {
    float:left;
  }
  
  li a, .dropbtn {
    display:inline-block;
    color:white;
    text-align:center;
    padding:14px 16px;
    text-decoration:none;
  }
  
  li a:hover, .dropdown:hover, .dropbtn {
    background-color:#111;
  }
  
  .dropdown {
    display:inline-block;
  }
  
  .dropdown-content {
    display:none;
    position:absolute;
    background-color:#f9f9f9;
    min-width:160px;
    box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
  }
  
  .dropdown-content a {
    color:black;
    padding:12px 16px;
    text-decoration:none;
    display:block;
  }
  
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
  
  .dropdown:hover .dropdown-content {
    display:block;
  }

  /* 新增样式 */
  .center-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .search-container input[type=text] {
    width: 300px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
  }

  .search-container input[type=submit] {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .search-container input[type=submit]:hover {
    background-color: #111;
  }
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">主页</a></li>
  <li><a href="#news">新闻</a></li>
  <div class="dropdown">
    <a href="#" class="dropbtn">下拉菜单</a>
    <div class="dropdown-content">
      <a href="#">链接 1</a>
      <a href="#">链接 2</a>
      <a href="#">链接 3</a>
    </div>
  </div>
</ul>

<!-- 添加搜索表单 -->
<div class="center-container">
  <div class="search-container">
    <form id="searchForm" method="GET">
      <input type="text" id="searchInput" name="q" placeholder="搜索...">
      <input type="submit" value="搜索">
    </form>
  </div>
</div>

<script>
  document.getElementById('searchForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const searchInputValue = document.getElementById('searchInput').value;
    const searchURL = 'https://www.google.com/search?q=' + encodeURIComponent(searchInputValue);
    window.open(searchURL, '_blank'); // 在新窗口或新标签页中打开搜索结果
  });
</script>

</body>
</html>
