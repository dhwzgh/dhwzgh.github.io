    <script>
        function toggleSubLabels(labelId) {
            var subLabels = document.getElementsByClassName('sub-label');
            for (var i = 0; i < subLabels.length; i++) {
                subLabels[i].style.display = 'none';
            }
            var selectedSubLabels = document.getElementsByClassName(labelId);
            for (var j = 0; j < selectedSubLabels.length; j++) {
                selectedSubLabels[j].style.display = 'block';
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            // 在页面加载后调用toggleSubLabels函数，显示标签1的子标签
            toggleSubLabels('label1');
        });
    </script>
